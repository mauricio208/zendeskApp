<html>
<head>
  <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="css/style.zendeskapp.min.css" rel='stylesheet'>

</head>
<body>

  <div id="content" class="zendesk-main">
    <div class="loader"></div>
  </div>
  <!-- <footer>
    <a style='text-align: end' href="https://jatana.ai/support" target="_blank"><br><br><br><br>Report bugs</a>
  </footer> -->

  <script id="dashboard-connect" type="text/x-handlebars-template">
    <div style="text-align: center" class="zendesk-main__content">
      <h2 style='margin-bottom: 15px;'>Congratulations!</h2>
      <p class="zendesk-main__info zendesk-main__info--margin" >Start by creating a dashboard</p>
      <a href="https://app.jatana.ai/auth/signup?identifier={{subdomain}}&platform=Zendesk&email={{email}}&name={{name}}&timezone={{timezone}}" target="_blank" class="button button--orange button--constant">CREATE</a>
      <h2 style='margin-bottom: 15px; margin-top: 30px'>Dashboard created?</h2>
      <p class="zendesk-main__info zendesk-main__info--margin" style='zIndex: 10;'>Connect it with Zendesk</p>
      <a href="https://app.jatana.ai/auth/login?identifier={{subdomain}}" target="_blank" class="button button--orange button--constant">CONNECT</a>
      <p class="zendesk-main__advice">If nothing happens after creating the dashboard, please refresh this page</p>
      <img src="img/zendeskApp/Robot2.png" alt="" srcset="img/zendeskApp/Robot2-2x.png 2x" class="first-right">
    </div>
  </script>


  <script id="zendesk-connect" type="text/x-handlebars-template">
    <div class="zendesk-main__content  zendesk-main__content--background3">
      		<h2>Awesome!</h2>
      		<div class="zendesk-main__text zendesk-main__text--second">
	      		<p class="zendesk-main__info">You have succesfully connected a dashboard with your Zendesk account<br><br>
              To get started, enable access to your historic data.</p>
			</div>
      		<a href="https://zendesk.jatana.ai/zendesk_profile?identifier={{subdomain}}&platform=Zendesk&email={{email}}&name={{name}}&timezone={{timezone}}" target="_blank" class="button button--orange button--constant">CONFIRM</a>
      		<p class="zendesk-main__advice">If nothing happens after creating the dashboard, please refresh this page</p>
      	</div>
  </script>


  <script id="error-loading" type="text/x-handlebars-template">
    <div class="zendesk-main__content zendesk-main__content--background">
          <h2>Woops!</h2>
          <div class="zendesk-main__text zendesk-main__text--4th">
            <p class="zendesk-main__info">We are unable to connect with our services at this point of time.</p>
          </div>
          <a href="mailto:getstarted@jatana.ai" class="button button--orange button--constant button--contact">CONTACT SUPPORT</a>
    </div>
  </script>

  <script id="error-nlp" type="text/x-handlebars-template">
    <div class="zendesk-main__content zendesk-main__content--background">
          <h2>Woops!</h2>
          <div class="zendesk-main__text zendesk-main__text--4th">
            <p class="zendesk-main__info">{{Message}}</p>
            <p class="zendesk-main__info">{{code}}</p>
          </div>
          <a href="mailto:getstarted@jatana.ai" class="button button--orange button--constant button--contact">CONTACT SUPPORT</a>
    </div>
  </script>

  <script id="in-progress" type="text/x-handlebars-template">
    <div class="zendesk-main__content">
  		<h2>You are all set!</h2>
  		<div class="zendesk-main__text zendesk-main__text--fourth">
    		<p class="zendesk-main__info zendesk-main__info--margin">You'll be notified by email when Jatana has completed the analysis of your data.</p>
    		<p class="zendesk-main__info">In the meantime, book a one on one with one of our experts and learn how to get the most of Jatana.</p>
    	</div>
  		<a href="https://meetings.hubspot.com/luis35" target="_blank" class="button button--orange button--constant">BOOK NOW</a>
  	</div>
  </script>

  <script id="requester-template" type="text/x-handlebars-template">

    <table>
    {{#each this}}
    <div class="zendesk-main__macros">
            <div>
              <h2>{{title}}</h2>
            </div>
            <a href="#" onclick=applyMacro({{id}}) data-value=macro_{{id}} class="button button--orange button--apply">APPLY</a>
          </div>
    {{/each}}
    </table>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <div class="zendesk-main__content zendesk-main__content--background">
          <h2>Woops!</h2>
          <div class="zendesk-main__text zendesk-main__text--4th">
            <p class="zendesk-main__info">We are unable to connect with our services at this point of time.</p>
          </div>
          <a href="mailto:getstarted@jatana.ai" class="button button--orange button--constant button--contact">CONTACT SUPPORT</a>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
